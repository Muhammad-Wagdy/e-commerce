<div class="w-full lg:w-auto">
  <div class="mb-10 text-center lg:text-left">
    <h3 class="text-3xl font-bold">Forgot your password</h3>
  </div>

  <form [formGroup]="forgetPasswordForm" class="max-w-md mx-auto">
    <!-- Email Input -->
    <app-auth-input
      formControlName="email"
      [control]="forgetPasswordForm.get('email')"
      [type]="'email'"
      [id]="'userEmail'"
      [label]="'User Email'"
    ></app-auth-input>

    <!-- Submit Button -->
    <button (click)="getPassword()" [disabled]="isLoading" type="submit" class="btn-main w-full">
      Send reset link @if (isLoading) {
      <i class="fas fa-spinner fa-spin"></i>
      }
    </button>

    <!-- Messages -->
    <div class="mt-4">
      @if (errorMessage) {
      <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
        <p>{{ errorMessage }}</p>
      </div>
      } @if (successMessage) {
      <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
        <p class="font-bold">{{ successMessage }}</p>
      </div>
      }
    </div>

    <!-- Back to Login -->
    <p class="text-md mt-4">
      Remember your password?
      <a routerLink="/auth/login" class="text-main-500 font-bold hover:underline"> Log in </a>
    </p>
  </form>
</div>
