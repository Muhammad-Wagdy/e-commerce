<section class="bg-gray-50 py-10">
  <div class="mx-auto max-w-7xl px-4">
    <!-- Header -->
    <h1 class="text-2xl font-bold text-gray-900">Shopping Cart</h1>
    <p class="mt-1 text-sm text-gray-500">Review your items before checkout</p>

    <div class="mt-8 grid grid-cols-1 gap-8 lg:grid-cols-3">
      <!-- Cart Items -->
      <div class="lg:col-span-2 space-y-6">
        <!-- Item -->
        <div
          class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm transition hover:shadow-md"
        >
          <div class="flex flex-col gap-4 sm:flex-row sm:items-center">
            <!-- Image -->
            <img
              src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/apple-watch-dark.svg"
              alt="Product"
              class="h-24 w-24 rounded-lg object-contain bg-gray-100"
            />

            <!-- Info -->
            <div class="flex-1">
              <h3 class="text-base font-semibold text-gray-900">Apple iMac 24” M3 – Retina 4.5K</h3>
              <p class="mt-1 text-sm text-gray-500">8GB RAM · 256GB SSD · 10-core GPU</p>

              <div class="mt-3 flex flex-wrap items-center gap-4 text-sm">
                <button class="text-gray-500 hover:text-gray-900 hover:underline">
                  Add to favorites
                </button>
                <button class="text-red-600 hover:underline">Remove</button>
              </div>
            </div>

            <!-- Qty + Price -->
            <div class="flex items-center justify-between sm:flex-col sm:items-end sm:gap-3">
              <!-- Quantity -->
              <div class="flex items-center rounded-lg border border-gray-300">
                <button class="px-2 py-1 text-gray-600 hover:bg-gray-100">−</button>
                <input
                  type="text"
                  value="2"
                  class="w-10 border-0 text-center text-sm focus:ring-0"
                />
                <button class="px-2 py-1 text-gray-600 hover:bg-gray-100">+</button>
              </div>

              <!-- Price -->
              <p class="text-lg font-bold text-gray-900">$1,499</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <aside class="lg:sticky lg:top-6">
        <div class="rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
          <h2 class="text-lg font-semibold text-gray-900">Order Summary</h2>

          <dl class="mt-6 space-y-4 text-sm">
            <div class="flex justify-between">
              <dt class="text-gray-500">Subtotal</dt>
              <dd class="font-medium">$7,592.00</dd>
            </div>

            <div class="flex justify-between">
              <dt class="text-gray-500">Savings</dt>
              <dd class="font-medium text-green-600">−$299.00</dd>
            </div>

            <div class="flex justify-between">
              <dt class="text-gray-500">Shipping</dt>
              <dd class="font-medium">$99.00</dd>
            </div>

            <div class="flex justify-between">
              <dt class="text-gray-500">Tax</dt>
              <dd class="font-medium">$799.00</dd>
            </div>

            <div class="flex justify-between border-t pt-4 text-base">
              <dt class="font-semibold">Total</dt>
              <dd class="font-bold">$8,191.00</dd>
            </div>
          </dl>

          <button
            class="mt-6 w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-semibold text-white transition hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300"
          >
            Proceed to Checkout
          </button>

          <p class="mt-4 text-center text-xs text-gray-500">Secure checkout · Free returns</p>
        </div>
      </aside>
    </div>
  </div>
</section>
