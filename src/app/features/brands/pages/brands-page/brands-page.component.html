<section class="px-10 md:px-20">
  <app-section-header [title]="'All Brands'"></app-section-header>

  <!-- all categories -->
  @if (!brandsService.allBrands) {
    <app-skeleton-loader
      columns="grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
    />
  }@else {
  <div class="grid md:grid-cols-3 lg:grid-cols-4">
    @for (brand of brandsService.allBrands; track $index) {
    <div class="p-4 bg-white">
      <div class="main-card-hover">
        <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
          <a [routerLink]="['/brands',brand._id]">
            <img
              class="lg:h-96 md:h-36 w-full object-contain object-center"
              [src]="brand.image"
              [alt]="brand.name"
            />
          </a>
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">BRAND</h2>
            <h3 class="title-font text-lg font-medium text-gray-900 mb-3">{{ brand.name }}</h3>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  }
</section>
