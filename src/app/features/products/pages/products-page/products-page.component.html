<section class="px-20 py-10">
  <app-section-header [title]="'All Products'"></app-section-header>
  <!-- all products -->
  @if(!productsService.allProducts){
  <app-loading-spinner></app-loading-spinner>
  }@else if (productsService.isfetching) {
    <ngx-skeleton-loader count="5" appearance="circle" />
  }@else {
  <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    @for (product of productsService.allProducts | paginate: { itemsPerPage : limit,currentPage : page,totalItems : productsService.totalProducts}; track product._id) {
    <app-card-products [product]="product"></app-card-products>
    }
  </div>
  <div class="flex items-center justify-center mt-10">
    <pagination-controls (pageChange)="pageChange($event)" (click)="productsService.isfetching"></pagination-controls>
  </div>
}
</section>
