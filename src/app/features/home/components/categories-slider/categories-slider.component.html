  <owl-carousel-o [options]="customOptions">

    @for (category of categoryService.allCategories; track category._id) {
      <ng-template carouselSlide [id]="category._id">
        <img class="h-40" [src]="category.image" [alt]="category.name" [title]="category.name">
      </ng-template>
    }

  </owl-carousel-o>
