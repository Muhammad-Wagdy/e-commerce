<section class="px-20 py-10">
  <app-section-header [title]="'Common Products'"></app-section-header>

  @if (!productsService.allProducts) {
    <app-skeleton-loader [count]="limit" />
  } @else {
    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      @for (product of productsService.allProducts; track product._id) {
        <app-card-products [product]="product"></app-card-products>
      }
    </div>
  }
</section>
