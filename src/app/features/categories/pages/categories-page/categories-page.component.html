<section class="px-10 md:px-20">
  <app-section-header [title]="'All Categories'"></app-section-header>

  <!-- all categories -->
  @if (!categoryService.allCategories) {
  <app-loading-spinner></app-loading-spinner>
  }@else {
  <div class="grid md:grid-cols-3 lg:grid-cols-4">
    @for (category of categoryService.allCategories; track $index) {
    <div class="p-4 bg-white">
      <div class="main-card-hover">
        <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
          <a [routerLink]="['/categories',category._id]">
            <img
              class="lg:h-96 md:h-36 w-full object-contain object-center"
              [src]="category.image"
              [alt]="category.name"
            />
          </a>
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">
              CATEGORY
            </h2>
            <h3 class="title-font text-lg font-medium text-gray-900 mb-3">{{ category.name }}</h3>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
  }
</section>
