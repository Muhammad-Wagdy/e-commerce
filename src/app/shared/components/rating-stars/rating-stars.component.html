 <div class="flex items-center">
      <div class="relative inline-flex gap-1">
        <!-- Gray stars (background) -->
        <div class="flex gap-1">
          @for (star of stars; track $index) {
            <div class="w-5 h-5 sm:w-6 sm:h-6 flex items-center justify-center">
              <i class="fa-solid fa-star text-gray-300 text-base sm:text-lg"></i>
            </div>
          }
        </div>

        <!-- Yellow stars (foreground) clipped by rating percentage -->
        <div
          class="absolute top-0 left-0 flex gap-1 overflow-hidden"
          [style.width.%]="(ratingAverage / 5) * 100">
          @for (star of stars; track $index) {
            <div class="w-5 h-5 sm:w-6 sm:h-6 flex items-center justify-center shrink-0">
              <i class="fa-solid fa-star text-yellow-400 text-base sm:text-lg"></i>
            </div>
          }
        </div>
      </div>

      <span class="text-gray-500 text-xs sm:text-sm ml-2 whitespace-nowrap">
        ({{ ratingQuantity }} rating{{ ratingQuantity === 1 ? '' : 's' }})
      </span>
    </div>
