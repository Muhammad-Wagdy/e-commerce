<div class="flex items-center">
  <div class="flex space-x-1">
    @for (star of stars; track $index) {
      <div class="star relative w-5 h-5">
        <i class="fa-solid fa-star text-gray-300 absolute inset-0"></i>
        <i class="fa-solid fa-star text-yellow-400 absolute inset-0 star-fill" [attr.data-rating]="ratingAverage"></i>
      </div>
    }
  </div>
  <span class="text-gray-500 text-sm ml-2">
    ({{ ratingQuantity }} rating{{ ratingQuantity === 1 ? '' : 's' }})
  </span>
</div>
