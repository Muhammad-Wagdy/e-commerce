<div
  class="
    grid gap-6
    grid-cols-1
    sm:grid-cols-2
    lg:grid-cols-3
    xl:grid-cols-4
  "
>
  @for (i of skeletonArray; track $index) {
    <div
      class="bg-white border-2 border-gray-200 rounded-lg overflow-hidden animate-pulse relative w-full"
    >
      <!-- Image -->
      <div class="w-full h-48 sm:h-56 lg:h-72 bg-gray-200"></div>

      <div class="p-6 space-y-3">
        <div class="h-4 w-24 bg-gray-200 rounded"></div>

        <div class="flex justify-between items-center">
          <div class="h-5 w-2/3 bg-gray-200 rounded"></div>
          <div class="h-4 w-10 bg-gray-200 rounded"></div>
        </div>

        <div class="space-y-2">
          <div class="h-4 w-full bg-gray-200 rounded"></div>
          <div class="h-4 w-5/6 bg-gray-200 rounded"></div>
        </div>

        <div class="flex justify-between items-center pt-2">
          <div class="h-10 w-3/4 bg-gray-200 rounded-lg"></div>
          <div class="h-6 w-12 bg-gray-200 rounded"></div>
        </div>
      </div>

      <div class="absolute top-5 end-5 w-8 h-8 bg-gray-200 rounded-full"></div>
    </div>
  }
</div>
