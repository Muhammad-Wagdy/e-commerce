<!-- skeleton-loader.component.html -->
<div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  @for (i of skeletonArray; track $index) {
    <div class="bg-white relative overflow-hidden rounded-xl shadow-sm border border-gray-100 animate-pulse">
      <div class="h-full rounded-xl overflow-hidden">
        <!-- Image -->
        <div class="w-full h-48 sm:h-56 lg:h-72 bg-gray-200"></div>

        <!-- Content -->
        <div class="p-4 sm:p-5 md:p-6 space-y-2 sm:space-y-3">
          <!-- Category badge -->
          <div class="h-6 w-24 bg-gray-200 rounded-full"></div>

          <!-- Title and Rating -->
          <div class="flex justify-between items-start gap-2">
            <div class="h-5 sm:h-6 w-2/3 bg-gray-200 rounded flex-1"></div>
            <div class="h-6 w-12 bg-gray-200 rounded-lg"></div>
          </div>

          <!-- Description -->
          <div class="min-h-8 sm:min-h-10 space-y-2">
            <div class="h-3 sm:h-4 w-full bg-gray-200 rounded"></div>
            <div class="h-3 sm:h-4 w-5/6 bg-gray-200 rounded"></div>
          </div>

          <!-- Button and Price -->
          <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-between gap-2 sm:gap-3 pt-2">
            <div class="h-10 w-full sm:w-3/4 bg-gray-200 rounded-lg"></div>
            <div class="h-6 sm:h-7 w-20 bg-gray-200 rounded self-end sm:self-auto mt-4 sm:mt-0"></div>
          </div>
        </div>
      </div>

      <!-- Wishlist button -->
      <div class="absolute top-3 sm:top-4 end-3 sm:end-4 w-9 h-9 sm:w-10 sm:h-10 bg-gray-200 rounded-full"></div>
    </div>
  }
</div>
